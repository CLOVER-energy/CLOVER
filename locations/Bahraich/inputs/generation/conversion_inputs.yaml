converters:
  - name: air_conditioner
    electric_power: 600 # [W]
    output: cooling
    maximum_output: 830 # [litres/hour]
    costs:
      cost: 0 # [$/unit]
      cost_decrease: 5 # [% p.a.]
      installation_cost: 0 # [$/unit]
      installation_cost_decrease: 0 # [% p.a.]
      o&m: 8.5 # [$/unit p.a.]
    emissions:
      ghgs: 0
      ghg_decrease: 5 # [% p.a.]
      installation_ghgs: 0
      installation_ghg_decrease: 0 # [% p.a.]
      o&m: 0 #[kgCO2/litre p.a.]
