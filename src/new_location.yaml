            - file: "Scenario inputs.csv"
              contents: |-
                PV,Y,(Y/N)
                Battery,Y,(Y/N)
                Diesel backup,Y,(Y/N)
                Diesel backup threshold,0.1,Maximum acceptible blackouts (0.0-1.0)
