                    # solar_generation_inputs.yaml - PV-data-generation parameters.                #
                    #                                                                              #
                    # Author: Phil Sandwell, Ben Winchester                                        #
                    # Copyright: Phil Sandwell & Ben Winchester, 2021                              #
                    # Date created: 14/07/2021                                                     #
                    # License: Open source                                                         #
                    ################################################################################

